<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="menu-bar" id="menu-bar">
    </div>
    <div class="main-nav">
        <div class="left-side">
            <img src="./images & icons/todo.svg" alt="ToDo List Icon">
        </div>
        <div class="middle-side">
            <h1>ToDo List</h1>
        </div>
        <div class="right-side">
            <div class="menu" id="menu">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="signs-btn">
                <button>SignUp</button>
                <button>SignIn</button>
            </div>
        </div> 
    </div>
    <!-- ====================================================== -->
    <div class="main-todolist">
        <div class="adding-list-part">
            <form novalidate onclick="return false">
                <label for="Group Name">Name Of List</label>
                <input type="text" autocomplete="off" id="Gruop Name" required>
                <button id="addbtn">Add</button>
            </form>
        </div>
    </div>
    <div class="guid-fill-list">
        <h1 style="text-align:center;">Fill and Finish</h1>
    </div>
    <script src="scss/js/script.js"></script>
</body>
</html>
